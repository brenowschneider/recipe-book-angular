<div class="row">
  <div class="col-xs-12">
    <img alt="" class="img-responsive" [src]="(recipeState | async).recipes[id].imagePath">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{(recipeState | async).recipes[id].name}}</h1>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddIngredientsToShoppingList()">To Shopping List</a></li>
        <li routerLink="edit"><a>Edit Recipe</a></li>
        <li (click)="onDeleteRecipe()"><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{(recipeState | async).recipes[id].description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
