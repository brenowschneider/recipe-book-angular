<a [routerLink]=[recipe.id] class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p> {{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]='recipe.imagePath' alt="" class="img-responsive img-in-list">
  </span>
</a>
